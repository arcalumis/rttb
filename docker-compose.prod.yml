# Production docker-compose for ollo.art
# Caddy reverse proxy now lives in /home/baud/caddy
#
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - .env.production
    volumes:
      - app_data:/app/data
      - app_images:/app/generated-images
      - app_uploads:/app/uploads
    networks:
      - web
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3001/api/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  web:
    external: true

volumes:
  app_data:
    name: ollo_art_data
  app_images:
    name: ollo_art_images
  app_uploads:
    name: ollo_art_uploads
